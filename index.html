<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing 1 2</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="full_container flex flex_wrap">
      <div class="table_head">
        <div
          class="full_container flex flex_column max_height shadow_container"
        >
          <span class="quater_container flex small_height">
            <h2 class="heading">Row 1</h2>
          </span>
          <span class="quater_container flex">
            <h5 class="">Starting No:</h5>
            <input type="string" name="row_1_starting" id="rws1"/>
          </span>
          <span class="quater_container flex">
            <h5 class="">Number of digits</h5>
            <input type="string" name="row_1_digit" id="rwd1"/>
          </span>
          <span class="quater_container flex">
            <h5 class="">Number to calculate:</h5>
            <input type="string" name="row_1_calculate" />
          </span>
        </div>
      </div>
      <div class="table_head">
        <div
          class="full_container flex flex_column max_height shadow_container"
        >
          <span class="quater_container flex small_height">
            <h2 class="heading">Row 2</h2>
          </span>
          <span class="quater_container flex">
            <h5 class="">Starting No:</h5>
            <input type="string" name="row_2_starting" />
          </span>
          <span class="quater_container flex">
            <h5 class="">Number of digits</h5>
            <input type="string" name="row_2_digit" />
          </span>
          <span class="quater_container flex">
            <h5 class="">Number to calculate:</h5>
            <input type="string" name="row_2_calculate" />
          </span>
        </div>
      </div>
      <div class="table_head">
        <div
          class="full_container flex flex_column max_height shadow_container"
        >
          <span class="quater_container flex small_height">
            <h2 class="heading">Row 3</h2>
          </span>
          <span class="quater_container flex">
            <h5 class="">Starting No:</h5>
            <input type="string" name="row_3_calculate" />
          </span>
          <span class="quater_container flex">
            <h5 class="">Number of digits</h5>
            <input type="string" name="row_3_digits" />
          </span>
          <span class="quater_container flex">
            <h5 class="">Number to calculate:</h5>
            <input type="string" name="row_3_calculate" />
          </span>
        </div>
      </div>
      <div class="table_head">
        <div
          class="full_container flex flex_column max_height shadow_container"
        >
          <span class="quater_container flex small_height">
            <h2 class="heading">Row 4</h2>
          </span>
          <span class="quater_container flex">
            <h5 class="">Starting No:</h5>
            <input type="string" name="row_4_starting" value=""/>
          </span>
          <span class="quater_container flex">
            <h5 class="">Number of digits</h5>
            <input type="string" name="row_4_digit" />
          </span>
          <span class="quater_container flex">
            <h5 class="">Number to calculate:</h5>
            <input type="string" name="row_4_calculate" />
          </span>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
